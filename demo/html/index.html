<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script src="../../localCacheHelper.js"></script>
        <script src="../dist/localcacheManifest.js"></script>
        <script src="../polyfills/promise.js"></script>
        <script src="../dist/js/manifest.js"></script>
        <script>
            window.webpack_local_cache.init({
                publicPath:'../dist/',
                // disableCache:true,
                // disableLog:true,
                manifest:window.webpackLocalcacheManifest,
                reporter:{
                    error:function(err,msg){
                        console.log(err,msg);
                    },
                },
                useAjax:true,
                combo:function(arr){
                    console.log(arr);
                    var baseUrl='http://localhost:9999/combo/=';
                    var p=[];
                    arr.forEach(function(file){
                        p.push('/dist/'+file);
                    });
                    var finalUrl=baseUrl+p.join(',');
                    console.log(finalUrl);
                    return finalUrl;
                }
            });
            window.webpack_local_cache.loadChunks(['vendor','app',{
                chunkName:'asyncLiba',
                params:{
                    lazy:true//增加延迟执行参数
                }
            }],function(result){
                console.log('load result ',result);
                window.runApp();
            });
        </script>
    </body>
</html>
